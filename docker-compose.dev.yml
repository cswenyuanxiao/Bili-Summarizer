version: '3.8'

services:
  # 后端开发模式 (热更新)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bili-summarizer-backend-dev
    ports:
      - "8000:8000" # 开发模式直接暴露端口
    volumes:
      # 持久化数据
      - ./summarizer.db:/app/summarizer.db
      - ./app.log:/app/app.log
      - ./videos:/app/videos
      # 挂载源代码以支持热更新
      - ./web_app:/app/web_app
    env_file:
      - .env
    command: uvicorn web_app.main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # 前端开发模式 (Vite 热更新)
  frontend:
    image: node:20-alpine
    container_name: bili-summarizer-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

# 开发模式说明:
# 1. 前端通过容器运行 Vite (localhost:5173)
# 2. Vite 会自动代理 /api 到 backend:8000
# 3. 后端使用此配置启动,支持代码热更新
#
# 启动命令:
#   docker-compose -f docker-compose.dev.yml up
