services:
  # 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bili-summarizer-backend
    expose:
      - "8000"
    volumes:
      # 持久化数据库和日志
      - ./cache.db:/app/cache.db
      - ./summarizer.db:/app/summarizer.db
      - ./app.log:/app/app.log
      - ./videos:/app/videos
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - bili-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端静态文件 + Nginx 反向代理
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bili-summarizer-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bili-network

networks:
  bili-network:
    driver: bridge
